<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크와 폼</title>
</head>
<body>
    <h1>하이퍼링크(Hyperlink)로 페이지 연결하기</h1>
    <!-- a태그 (Anchor)를 사용하여 다른 페이지로 이동하는 링크를 만듭니다. -->

    <h2>다른 웹사이트로 이동하기</h2>
    <ul>
        <!-- href 속성에 이동할 주소를 적습니다. -->
        <li><a href="https://www.google.com">구글로 이동</a></li>
        <!-- target : "_blank" 속성은 링크를 '새 탭'에서 열도록 합니다. -->
        <li><a href="https://www.naver.com" target="_blank">네이버로 이동</a></li>
    </ul>

    <h2>같은 폴더의 다른 파일로 이동하기</h2>
    <ul>
        <li><a href="01_text-and-list.html">1번 파일로 이동</a></li>
        <li><a href="02_table-and-media.html">2번 파일로 이동</a></li>
    </ul>

    <h2>페이지 내부의 특정 위치로 이동하기</h2>
    <!-- 이동할 목표 지점에 id 속성으로 이름을 붙여줍니다. -->
     <p>
        <a href="#guestbook">페이지 하단의 방명록으로 바로가기</a>
     </p>
     <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
     <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
     <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

     <hr>

     <h1>폼(Form)으로 사용자 정보 입력받기</h1>
     <!-- action : 데이터를 처리할 주소 / method : 데이터 전송 방식 -->
     <form action="#" method="get">
        <!-- fieldset : 폼 요소를 그룹화하여 테두리를 그려줌 -->
         <!-- legend : fieldset 그룹의 제목 -->
        <fieldset>
            <legend id="guestbook">방명록 작성</legend>

            <div>
                <!-- input의 id속성돠 label의 for 속성을 일치시키면 라벨을 클릭해도 input이 설정되어서 접근성과 사용성이 향상된다. -->
                <label for="user-id">아이디:</label>
                <!-- name은 서버에서 데이터를 받을 때 데이터에 대한 키 값으로 쓰인다. -->
                <input type="text" id="user-id" name="userId" placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label for="user-pw">비밀번호</label>
                <input type="password" id="user-pw" name="userPw">
            </div>
            <div>
                <p>가입경로(하나만 선택)</p>
                <!-- radio 버튼은 name 속성값이 같아야 하나의 그룹으로 묶입니다. -->
                <!-- input의 속성이 radio인 경우 하나만 선택해야 할 때는 name의 속성을 동일하게 해주어야 하나만 선택이 가능하다. -->
                <!-- input의 속성이 user-id인 경우 key-value로 서버에 저장이 되지만 input 속성이 radio인 경우 서버에 전송할 value 값을 전송하기 위해 value="internet"를 사용한다.  -->
                <input type="radio" id="route-internet" name="route" value="internet">
                <label for="route-internet">인터넷 검색</label>
                <input type="radio" id="route-friend" name="route">
                <label for="route-friend">지인 추천</label>
            </div>
            
            <div>
                <p>관심 분야(여러 개 선택 가능)</p>
                <!-- checkbox 버튼은 여러 개를 선택할 수 있습니다. -->
                 <input type="checkbox" id="hobby-html" name="hobby" value="html">
                 <label for="hobby-html">HTML</label>
                 <input type="checkbox" id="hobby-css" name="hobby" value="css">
                 <label for="hobby-css">CSS</label>
                 <input type="checkbox" id="hobby-js" name="hobby" value="js">    
                 <label for="hobby-js">JavaScript</label>             
            </div>

            <div>
                <label for="memo">남기실 말</label><br>
                <textarea name="memo" id="memo" rows="5" placeholder="자유롭게 작성해 주세요"></textarea>
            </div>

            <!-- button 태그의 기본 type은 'submit'이므로, 데이터를 '전송'하는 역할을 합니다. -->
            <button type="submit">작성 완료</button>
        </fieldset>
     </form>
</body>
</html>
