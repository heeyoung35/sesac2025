<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // console.log(React);

        const {useState} = React; // React에서 userState 함수 꺼내오기 (객체 구조분해할당)


        function MessageManager() {
            // 1. userState 호출: [상태 값, 상태 변경 함수] = useState(초기값);
            // 상태를 만드는 hook함수로 useState에 상태의 초기값을 담아준다. 
            // 배열구조분해 할당으로 [message, setMessage] 상태값을 담을 message변수이름 뒤에는 변경할 setter함수의 변수명이다.
            const [message, setMessage] = useState('초기 상태 메시지입니다.'); 
            // useState는 서로에게 영향을 끼치지 않기 때문에 여러번 호출해도 된다.
            const [textColor, setTextColor] = useState('black');

            // 2. 상태 변경 함수(Setter)를 호출하면 컴포넌트가 '리렌더링' 된다.
            console.log('컴포넌트가 렌더링 되었습니다.');

            const handleEnter = () => {
                setMessage('안녕하세요! 환영합니다.');
                setTextColor('blue');
            }
            const handleLeave = () => {
                setMessage('안녕히 가세요! 다음에 또 만나요~');
                setTextColor('red');
            }

            return (
                <>
                    <h1>useState</h1>
                    <h2 style={{color: textColor}}>{message}</h2>

                    <button onClick={handleEnter}>입장</button>
                    <button onClick={handleLeave}>퇴장</button>
                </>
            )
        }

        function Counter() {

            const [number, setNumber] = useState(0);

            // 함수형 업데이트: 이전 상태 값을 안전하게 사용하기
            // prevNumber 이름은 마음대로 지을 수 있다. React는 이 자리에 가장 최신의 상태 값을 받아온다. 
            const increaseByTwo = () => {
                setNumber((prevNumber) => prevNumber + 1);
                setNumber((prevNumber) => prevNumber + 1);
                // 리액트가 가장 최신의 상태값을 인자로 넣어주고 그 최신 값에 누적해서 1을 더하게 된다.
            }

            return (
                <>
                    <h2>현재 숫자: {number}</h2>
                    <button onClick={() => setNumber(number + 1)}>+1</button>
                    <button onClick={() => setNumber(number - 1)}>-1</button>

                    {/*리엑트는 모아서 한꺼번에 반영을 시키기 때문에 예약을 하는 것이기 때문에 최종적으로 한번만 처리한다.*/}
                    <button onClick={() => {
                        setNumber(number + 1);
                        setNumber(number + 1);
                    }}>+2(잘못된 방식)</button>

                    <button onClick={increaseByTwo}>+2 (함수형 업데이트)</button>
                </>
            )
        }

        function App() {
            return(
                <>
                    <MessageManager/>
                    <hr/>
                    <Counter/>
                </>
            )
        }

        

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
