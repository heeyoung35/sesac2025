<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {userState} = React;

        function Header() {
            return(
                <>
                <div></div>
                </>
            )
        }
        // 자식 컴포넌트
        // 데이터를 받아 화면에 그리고 부모가 시키는 일만 수행
        function TodoItems({todos}) {
            return (
                <>
                    <ul>
                        {todos.map(todo => (
                            <li key={todo.id}>{todo.text}
                                <button onClick={() => han}>X</button>
                                </li>
                        ))}
                    </ul>
                </>
            )
        }

        // 부모 컴포넌트
        // 상태state, 상태를 변경하는 모든 로직을 이 컴포넌트가 책임진다.
        function TodoList() {
            
            const [inputValue, setInputValue] = userState('');
            const [todos, setTodos] = useState([{id: 1, text: '할일 목록 추가하기'}])
            const [nextId, setNextId] = userState(2);

            const handleAdd = () => {
                if (inputValue === '') return;
                const newTodo = {id: nextId, text: inputValue};

                setTodos([...todos, newTodo]);
                setNextId(nextId + 1);
                setInputValue('');
            };

            const handleRemove = () => {
                
            }



             return(
                <>
                    <TodoItems todos={todos}/>
                    <input type="text"
                    value={inputValue}
                    onChange={(e) => setInputValue(e.target.value)}
                    />
                
                </>
            )

        }


        function Content() {
            return(
                <>
                    <TodoList/>
                    
                </>
            )
        }

        function Footer() {
            return(
                <>
                </>
            )
        }

        function TodoApp() {
            return (
                <div>
                    <Header/>
                    <Content/>
                    <Footer/>
                </div>
            )
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<TodoApp/>);

    </script>
</body>
</html>
