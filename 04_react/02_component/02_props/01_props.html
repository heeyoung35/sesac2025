<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /*
            props: 부모 컴포넌트가 자식 컴포넌트에게 데이터를 전달하는 '통로'
            - 자식은 구조분해할당으로 props = {name: "홍길동"} 객체 구조 분해할당으로 키 값을 일치시켜서 가지고오면 된다.
            - 문자는 쌍따옴표"" , 숫자는 중괄호로 전달한다.
            - 읽기전용(read-only) 데이터로 자식은 props를 수정할 수 없다.  
            - 데이터는 항상 위에서 아래로(top-down) 흐른다. 부모에서 자식방향으로 단방향으로만 흐른다. 예측가능하게 한다.
         */
        function Greeting({name = '기본이름', favoriteNumber = 0, children}) {
            return (
                    <>
                        <h1>안녕하세요, {name}님!</h1>
                        <h2>제가 좋아하는 숫자는{favoriteNumber}</h2>
                        <p>
                            전달된 자식 요소(children): <span style={{ color:'orangered'}}>{children}</span>
                        </p>
                    </>
                )
        }
        // propTypes 안전장치로 규칙에 맞지 않으면 콘솔에 에러가 출력된다.
        Greeting.propTypes = {
            name: PropTypes.string,
            favoriteNumber: PropTypes.number
        };

        function App() {
            const name1 = "홍길동";
            return (
                    <>
                        <Greeting name={name1} favoriteNumber={3}>
                        React 공부중이에요
                        </Greeting>
                        <Greeting>props를 넘기지 않으면 기본값이 적용됩니다.</Greeting>
                        <Greeting name={123}>규칙을 어기면 warning!!</Greeting>
                    </>
               )
        }
         

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
