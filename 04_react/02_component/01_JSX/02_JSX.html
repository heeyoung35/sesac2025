<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const user = {
            name: '홍길동',
            age: 20
        };
        // 자바스크립트 일반함수
        function introduce(user) {
            return `안녕하세요, 저는 ${user.name}이고, ${user.age}세 입니다.`
        }

        function handleClick() {
            alert('버튼이 클릭되었습니다.')
        }
        // 카멜케이스 형태로 키값을 지정해준다.
        // 그리고 이 객체를 전달해 주면 된다. 
        const customStyle = {
            backgroundColor: 'blue',
            color:'white',
            padding: '10px',
            borderRadius: '5px'
        };

        // 함수형 컴포넌트
        function JsxRulesComponent() {
            return (
                <>
                     {/*JSX 내부 주석은 이렇게 작성한다. */}
                    <h2>1. {} 안에 자바스크림트 표현식을 넣을 수 있다. </h2>
                    <h3>이름: {user.name} </h3>
                    <p>소개 : {introduce(user)}</p>

                    <h2>2. HTML 속성과 약간 다른 규칙을 따른다.</h2>
                    {/* class는 className으로, onclick은 onClick으로! 카멜케이스 작성! handleClick 함수이름만 작성 */}
                    <button className="my=button" onClick={handleClick}>클릭하세요</button>

                    <h3>3. 인라인 스타일은 '객체' 형태로 전달해야 한다.</h3>
                    {/*<p style="color:blue; font-size: 20px;"></p> => customStyle 객체형태로 적용해준다.*/}
                    <p style={customStyle}>커스텀 스타일 적용</p>

                    <h4>4. 모든 태그는 반드시 닫혀야 합니다. </h4>
                    {/*닫지 않으면 에러가 발생한다.*/}
                    한 줄짜리 태그도 예외는 없다. <br/> <hr/> <input/>

                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<JsxRulesComponent/>);

    </script>
</body>
</html>
