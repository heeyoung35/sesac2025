<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // useMemo: 비싼 값이나 동일성을 유지해야 하는 객체/배열을 기억할 때

        const { useState, useMemo, useEffect } = React;

        const hardCalculator = (num) => {
            console.log('어려운 계산 시간!');
            let result; // 변수 선언 추가
            for (let i = 0; i < 1999999999; i++) {
                result = num + 10000;
            }
            return result;
        }

        const easyCalculator = (num) => {
            console.log('쉬운 계산 시간!');
            return num +1
        }

        function App() {
            const [hardNumber, setHardNumber] = useState(1);
            const [easyNumber, setEasyNumber] = useState(1);

            const hardSum = useMemo(() => {
                return hardCalculator(hardNumber);
            }, [hardNumber]); // hardNumber가 바뀔때만 이 함수를 다시 실행해줘~

            const easySum = easyCalculator(setEasyNumber);

            return (
                <>
                    <h3>어려운 계산기</h3>
                    <input 
                    type="text"
                    value={hardNumber}
                    onChange={(e) => setHardNumber(parseInt(e.target.value))}
                    />
                    <span>+ 10000 = {hardSum}</span>
                    <h3>쉬운 계산기</h3>
                    <input 
                    type="text"
                    value={easyNumber}
                    onChange={(e) => setEasyNumber(parseInt(e.target.value))}
                    />
                    <span>+ 1 = {easySum}</span>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
