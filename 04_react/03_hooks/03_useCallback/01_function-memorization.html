<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        //useCallback은 함수를 기억한다.
        // 특히 자식 컨포넌트에 함수를 props로 전달할 때, 불펼요한 렌더링을 막기 위해 useCallback을 사용하는 것이 거의 필수이다.

        const {useState, useEffect, useCallback} = React;

        function App() {
            const [number, setNumber] = useState(0);
            const [toggle, setToggle] = useState(false);

            // 렌더링 될 때 마다 새로운 주소를 참조하고 있는 함수를 생성한다. (문제!!)
            // 주소값이 다르기 때문에 계속해서 렌더링이 된다. 
            // const printNumber = () => {
            //     console.log('현재숫자', number);
            // }
            
            // 함수 안에서 사용하는 state나 props가 있다면 반드시 의존성 배열에 넣어줘야 한다. 
            const printNumber = useCallback(() => {
                console.log ('현재숫자', number);
            }, [number]);   // number의 값이 바뀔 때만 이 함수를 새로 만들어줘!
            // []빈배열로 두게 되면 딱 한번만 함수를 만들기 때문에 처음 기억된 초기값인 숫자 0만 기억된다. 

            useEffect(() => {
                console.log('printNumber함수가 변경되었다.')
            }, [printNumber]);

            return (
                <>
                    <input type="number"
                            value={number}
                            onChange={(e) => setNumber((parseInt(e.target.value)))}
                            />
                            <button onClick={printNumber}>숫자 출력</button>
                            <hr/>
                            <button onClick={()=> setToggle(!toggle)}>토글 번튼</button>
                            <p>토글 상태: {String(toggle)}</p>

                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
